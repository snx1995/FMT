<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Follow Movie to Travel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fmt.css">
</head>
<body>
    <div class="main">
        <img src="img/AboutTime2.png" class="img-responsive mainPic" alt="mainPic">
        <div class="slide-side">
            <div class="buttons">
                <button class="b-default b-md" onclick="jump('log','my-fade','my-fade-reverse')">Let's GO!</button>
            </div>
        </div>
        <div class="mainTitle">
            <h1>Follow Movie to Travel</h1>
        </div>
        <div class="jump-window abs-center window-md window-radius" id="log">
            <a class="btn glyphicon glyphicon-remove b-close" onclick="jumpClose('log','my-fade','my-fade-reverse')"></a>
            <h1>请登录或注册</h1>
                <form action="#">
                    <input type="text" name="userName" class="form-control log-input" placeholder="用户名">
                    <input type="text" name="passwd" class="form-control log-input" placeholder="密码">
                    <input type="text" name="passwdcfm" class="form-control log-input" placeholder="确认密码（注册必填）">
                </form>
            <div style="margin: 0 auto;width: 210px">
                <button class="b-default b-md">登录</button>
                <button class="b-default b-md">注册</button>
            </div>
        </div>
    </div>
    <script src="js/fmt.js"></script>
</body>
</html>
