<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EffectsTest</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fmt.css">
</head>
<body>
    <div class="f-header">
        <div class="adapter">
            <img src="img/logo.png" class="f-logo">
            <div class="f-options" data-index="0">
                <h3 style="">个人中心</h3>
                <div></div>
            </div>
            <div class="f-options active" data-index="1">
                <h3 style="">地图</h3>
                <div></div>
            </div>
            <div class="f-options" data-index="2">
                <h3 style="">动态</h3>
                <div></div>
            </div>
            <div class="f-options" data-index="3">
                <h3 style="">关于FMT</h3>
                <div></div>
            </div>
            <div class="f-user">
                <img src="img/userFront.png">
            </div>
            <div class="f-search">
                <input type="text" class="form-control">
                <div>
                    <img src="img/searchB1.png">
                </div>
            </div>
        </div>
    </div>
    <div id="test">
        <img src="img/userCenter.png" alt="" style="width: 100%;height: 150px">
        <div class="uc-content">
            <div class="uco-content">
                <div class="user-center-header">
                    <h4>个人中心</h4>
                </div>
                <div class="user-center-btn active" data-index="0">
                    <h4><i class="fa fa-home">&nbsp;&nbsp;</i>首页</h4>
                </div>
                <div class="user-center-btn" data-index="1">
                    <h4><i class="fa fa-user">&nbsp;&nbsp;</i>我的信息</h4>
                </div>
                <div class="user-center-btn" data-index="2">
                    <h4><i class="fa fa-heart">&nbsp;&nbsp;</i>我的关注</h4>
                </div>
                <div class="user-center-btn" data-index="3">
                    <h4><i class="fa fa-map-marker">&nbsp;&nbsp;</i>我的地点</h4>
                </div>
                <div class="user-center-btn" data-index="4">
                    <h4><i class="fa fa-book">&nbsp;&nbsp;</i>我的故事</h4>
                </div>
                <div class="user-center-btn" data-index="5">
                    <h4><i class="fa fa-map-signs">&nbsp;&nbsp;</i>我的路线</h4>
                </div>
                <div class="user-center-btn" data-index="6">
                    <h4><i class="fa fa-shield">&nbsp;&nbsp;</i>账号管理</h4>
                </div>
                <div class="user-center-btn" data-index="7">
                    <h4><i class="fa fa-share">&nbsp;&nbsp;</i>分享</h4>
                </div>
            </div>
            <div class="uci-header">
                <h4>首页</h4>
            </div>
            <div class="uci-content" id="uciContent">
                <div class="uci-item">
                    <div class="uci-user-img">
                        <img src="img/userPicTmp.png">
                    </div>
                    <div class="uci-item-content">
                        <h3>长风茗宇</h3>
                        <span style="float: left;margin-left: 10px;color: #00b3ee" class="fa fa-male fa-2x"></span>
                        <div class="user-experience">
                            <div>
                                <h4 class="experience-level">Lv.50</h4>
                            </div>
                        </div>
                        <div style="margin-top: 20px;">
                            <p class="record-sign"><i class="fa fa-map-marker" title="我的地点">&nbsp;&nbsp;</i>56</p>
                            <p class="record-sign"><i class="fa fa-map-signs" title="我的路线">&nbsp;&nbsp;</i>18</p>
                            <p class="record-sign"><i class="fa fa-book" title="我的故事">&nbsp;&nbsp;</i>32</p>
                            <p class="record-sign"><i class="fa fa-heart" title="粉丝">&nbsp;&nbsp;</i>226</p>
                        </div>
                    </div>
                </div>
                <div class="uci-item">
                    <div class="user-statistics">
                        <p style="font-size: 14px;color: #8c8c8c;">您来到FMT已经6年零5月27天啦, 领先98.6%的朋友哦~</p>
                        <h4>获得的成就：</h4>
                        <div style="width: 100%;margin-top: 20px;">
                            <div class="user-achievement">

                            </div>
                            <div class="user-achievement">

                            </div>
                            <div class="user-achievement">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/effectsCtrl.js"></script>
</body>
</html>
