<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EffectsTest</title>
    <style>
        .user-center-btn,.user-center-header{
            width: 100%;
            height: 60px;
            background-color: white;
        }
        .user-center-header{
            border-bottom: 1px solid gray;
        }
        .user-center-btn:hover{
            background-color: #f4f4f4;
        }
        .user-center-btn.active{
            background-color: #00b3ee;
            color: white;
        }
        .user-center-btn h4,.user-center-header h4{
            line-height: 60px;
            text-align: center;
            width: 100%;
        }
        .user-center-btn h4{
            cursor: pointer;
        }
        .user-center-header h4{
            cursor: default;
        }
    </style>
    <script>
        var userCenterCtrl = {
            userOptions:document.getElementsByClassName("user-center-btn"),
            preOption:0,
            change:function (n) {
                this.userOptions[this.preOption].classList.remove("active");
                this.userOptions[n].classList.add("active");
                this.preOption=n;
            },
            init:function () {
                for(var i=0;i<this.userOptions.length;i++){
                    this.userOptions[i].addEventListener("click",function () {
                        userCenterCtrl.change(this.getAttribute("data-index"));
                    })
                }
            }
        };
        userCenterCtrl.init();
    </script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fmt.css">
</head>
<body>
    <div class="f-header">
        <div class="adapter">
            <img src="img/logo.png" class="f-logo">
            <div class="f-options" data-index="0">
                <h3 style="">个人中心</h3>
                <div></div>
            </div>
            <div class="f-options active" data-index="1">
                <h3 style="">地图</h3>
                <div></div>
            </div>
            <div class="f-options" data-index="2">
                <h3 style="">动态</h3>
                <div></div>
            </div>
            <div class="f-options" data-index="3">
                <h3 style="">关于FMT</h3>
                <div></div>
            </div>
            <div class="f-user">
                <img src="img/userFront.png">
            </div>
            <div class="f-search">
                <input type="text" class="form-control">
                <div>
                    <img src="img/searchB1.png">
                </div>
            </div>
        </div>
    </div>
    <div id="test">
        <img src="img/AboutTime2.png" alt="" style="width: 100%;height: 150px">
        <div style="margin: 30px auto;width: 70%;height: 600px;background-color: white;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <div style="height: 100%;width: 150px;border: 1px dotted gray;">
                <div class="user-center-header">
                    <h4>个人中心</h4>
                </div>
                <div class="user-center-btn active" data-index="0">
                    <h4><i class="fa fa-home">&nbsp;&nbsp;</i>首页</h4>
                </div>
                <div class="user-center-btn" data-index="1">
                    <h4><i class="fa fa-user">&nbsp;&nbsp;</i>我的信息</h4>
                </div>
                <div class="user-center-btn" data-index="2">
                    <h4><i class="fa fa-heart">&nbsp;&nbsp;</i>我的关注</h4>
                </div>
                <div class="user-center-btn" data-index="3">
                    <h4><i class="fa fa-map-marker">&nbsp;&nbsp;</i>我的地点</h4>
                </div>
                <div class="user-center-btn" data-index="4">
                    <h4><i class="fa fa-book">&nbsp;&nbsp;</i>我的故事</h4>
                </div>
                <div class="user-center-btn" data-index="5">
                    <h4><i class="fa fa-map-signs">&nbsp;&nbsp;</i>我的路线</h4>
                </div>
                <div class="user-center-btn" data-index="6">
                    <h4><i class="fa fa-shield">&nbsp;&nbsp;</i>账号管理</h4>
                </div>
                <div class="user-center-btn" data-index="7">
                    <h4><i class="fa fa-share">&nbsp;&nbsp;</i>分享</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="js/effectsCtrl.js"></script>
</body>
</html>
